<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>New York Times Search</title>
</head>

<body>

  <div class="container p-3 mb-2 bg-dark rounded">
    <div class="jumbotron shadow-lg p-3 mb-5 bg-secondary rounded">
      <h1 class="text-center">
       <i class="fa fa-newspaper-o" aria-hidden="true" style="font-size:60px;color:white;"><span class="fa-icon-innter-text">&nbsp;New York Times Search</span></i></i>
             </h1>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card shadow bg-secondary rounded">
          <div class="card-header">
            <!-- <h3 class="card-title text-white">Search Paramaters</h3> -->
            <i class="fa fa-list-alt"></i> Search Paramaters</strong>
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group shadow p-3 mb-5 bg-secondary rounded">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group shadow p-3 mb-5 bg-secondary rounded">
                <label for=sel1">Number of Records to Retrieve:</label>
                <select class="form-control" id="numRecords">
                  <option value=1>1</option>
                  <option value=5 selected>5</option>
                  <option value=10>10</option>
                </select>
              </div>

              <div class="form-group shadow p-3 mb-5 bg-secondary rounded">
                <label for="startYear">Start Year (optional)</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <div class="form-group shadow p-3 mb-5 bg-secondary rounded">
                <label for="startYear">End Year (optional)</label>
                <input type="text" class="form-control" id="endYear">
              </div>

              <button type="submit" class="btn btn-light shadow" id="searchBtn">
                <i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-light shadow" id="clearBtn">
                <i class="fa fa-trash"></i>Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card shadow p-3 mb-5 bg-secondary rounded">
          <div class="card-header">
            <h3 class="card-title text-white">Search Results</h3>
          </div>
          <div class="card-body shadow p-3 mb-5 bg- rounded" id="wellSection">
          </div>
        </div>
      </div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery.js"></script>
