<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>New York Times Search</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Search Paramaters</h3>
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group">
                <label for=sel1">Number of Records to Retrieve:</label>
                <select class="form-control" id="sel1">
                  <option value=1>1</option>
                  <option value=5 selected>5</option>
                  <option value=10>10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="startYear">Start Year</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <div class="form-group">
                <label for="startYear">End Year</label>
                <input type="text" class="form-control" id="endYear">
              </div>

              <button type="submit" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-dark">Clear</button>


            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Search Results</h3>
          </div>
          <div class="card-body">
            <div class="well">
              <h2>Title</h2>
              <h3>Author</h3>
              <h4>Section</h4>
              <h4>Date</h4>
              <h4>Link</h4>
            </div>
          </div>
        </div>
      </div>
    </div>





    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="logic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
</body>

</html>
